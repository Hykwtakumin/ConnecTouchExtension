<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Option Page</title>
    <script src="option.js"></script>
</head>
<body>
    <h1>設定画面</h1>
    <div id="container">
        <label>リクエスト先URL :
            <select id="endpointURL">
                <option value="http://connectouch.org">http://connectouch.org</option>
                <option value="http://192.168.0.200">http://192.168.0.200</option>
            </select>
        </label>
        <label>自分のカード番号 :
            <input id="targetCardNumber" type="number" min="1" max="20" value="1">
        </label>
    </div>
</body>
</html>
